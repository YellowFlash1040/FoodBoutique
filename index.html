<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/FoodBoutique/images/svg/site-icon.svg" />
    <title>Food Boutique</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    
    
    <script type="module" crossorigin src="/FoodBoutique/commonHelpers.js"></script>
    <link rel="stylesheet" href="/FoodBoutique/assets/index-fe9dd271.css">
  </head>
  <body>
    <header class="container page-header">
  <a class="logo" href="./index.html">
    <svg class="logo-icon">
      <use href="/FoodBoutique/images/svg/icons.svg#icon-logo"></use>
    </svg>
    <svg class="logo-text">
      <use href="/FoodBoutique/images/svg/icons.svg#icon-logo-text"></use>
    </svg>
  </a>

  <nav class="nav">
    <a class="home-link" href="./inde.html">Home</a>
    <a class="cart-link" href="./cart.html">
      <svg class="cart-logo">
        <use href="/FoodBoutique/images/svg/icons.svg#icon-shopping-cart"></use>
      </svg>
    </a>
  </nav>
</header>

    <main>
      <section class="container hero-sect">
  <h1 class="hero-title">
    Welcome to the <span class="accent">Food</span> Boutique!
  </h1>
  <p class="hero-desc">
    With Food Boutique, you're not just subscribing to food, you're signing up
    for a fresher, fitter, and happier you.
  </p>
  <div class="hero-img-container">
    <picture>
      <source srcset="/FoodBoutique/images/webp/hero-img.webp" type="image/webp" />
      
      <img
        class="hero-img"
        src="/FoodBoutique/images/jpg/hero-img.jpg"
        alt="a box full of vegetables"
      />
    </picture>
    <!-- <img src="/images/png/discount.png" alt="discount logo"> -->
    <img class="organic-img" src="/FoodBoutique/images/png/organic.png" alt="organic food logo">
  </div>
</section>

      <section class="container filters-sect">
  <h2 class="visually-hidden">Filter goods</h2>
  <p class="filters-title">Filters:</p>
  <form id="filters-form">
    <label class="field-label">
      <input
        class="field"
        type="text"
        name="searchQuery"
        placeholder="Search for anything"
      />
      <svg class="input-icon">
        <use href="/FoodBoutique/images/svg/icons.svg#icon-search"></use>
      </svg>
    </label>
    <label class="field-label">
      <select class="field" name="category">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="grape">Grape</option>
      </select>
      <!-- <span>Categories</span> -->
      <svg class="input-icon stroke-icon">
        <use href="/FoodBoutique/images/svg/icons.svg#icon-chevron-down"></use>
      </svg>
    </label>
    <label class="field-label">
      <select class="field last-field" name="priceAndPopularity">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="grape">Grape</option>
      </select>
      <!-- <span>A to Z</span> -->
      <svg class="input-icon stroke-icon">
        <use href="/FoodBoutique/images/svg/icons.svg#icon-chevron-down"></use>
      </svg>
    </label>
  </form>
</section>

      <section class="container products-sect">
  <h2 class="visually-hidden">Filter goods</h2>
</section>

      
      
    </main>
    
  </body>
</html>
